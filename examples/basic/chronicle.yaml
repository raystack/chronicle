title: My Documentation
description: Documentation powered by Chronicle
contentDir: .
theme:
  name: default
search:
  enabled: true
  placeholder: Search documentation...
api:
  - name: Petstore
    spec: ./petstore.json
    basePath: /apis
    server:
      url: https://petstore.swagger.io/v2
      description: Petstore Server
    auth:
      type: apiKey
      header: api_key
      placeholder: "Enter your API key"
  - name: Frontier
    spec: ./frontier.yaml
    basePath: /apis
    server:
      url: https://frontier.raystack.org
      description: Frontier Server
footer:
  copyright: "Â© 2024 Chronicle. All rights reserved."
  links:
    - label: GitHub
      href: https://github.com/raystack/chronicle
    - label: Documentation
      href: /
